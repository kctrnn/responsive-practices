<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>My Gallery</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="profile">
          <img src="img/profilePhoto.png" alt="" class="profile__avatar" />

          <h1 class="profile__name">Rodney Cotton</h1>

          <p class="profile__locations">Helsinki, Finland</p>

          <div class="metrics">
            <div class="metrics__item">
              <span>100</span>
              <p>Posts</p>
            </div>

            <div class="metrics__item">
              <span>2,242</span>
              <p>Follwer</p>
            </div>

            <div class="metrics__item">
              <span>1,432</span>
              <p>Following</p>
            </div>
          </div>
        </div>
      </header>

      <main>
        <section class="gallery">
          <img src="img/photo1.png" alt="" class="gallery__item" />
          <img src="img/photo2.png" alt="" class="gallery__item" />
          <img src="img/photo3.png" alt="" class="gallery__item" />
          <img src="img/photo4.png" alt="" class="gallery__item" />
          <img src="img/photo6.png" alt="" class="gallery__item" />
          <img src="img/photo5.png" alt="" class="gallery__item" />
        </section>
      </main>

      <footer>kctrnn @ DevChallenges.io</footer>
    </div>
  </body>
</html>
